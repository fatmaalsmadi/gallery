<html>

<head>
  <title></title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="responsive">
    <div class="gallery">
      <div class="column">
        
        <img src="./1.jpg" onclick="openModal();">
      </div>
      <div class="column">
        <img src="./2.jpg" onclick="openModal();">
      </div>
      <div class="column">
        <img src="./3.jpg" onclick="openModal();">
      </div>
      <div class="column">
        <img src="./4.jfif" onclick="openModal();">
      </div>

      <div class="column">
        <img src="./5.jpeg" onclick="openModal();">
      </div>
      <div class="column">
        <img src="./6.jpg" onclick="openModal();">
      </div>
 



      <!-- --------------------------------------------------------------------------------------------------------------------- -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>

        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="./1.jpg">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="./2.jpg">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="./3.jpg">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img src="./4.jfif">
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <img src="./5.jpeg">
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="./6.jpg">
        </div>
   
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
